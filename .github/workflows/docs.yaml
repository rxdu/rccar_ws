name: docs

on:
  push:
    branches:
      - "humble"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push docs
        uses: athackst/mkdocs-simple-plugin@v1.0.0
        with:
          publish_branch: gh-pages-humble
          edit_uri: edit/humble
